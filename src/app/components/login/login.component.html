<div class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 m-auto ">
        <form class="form-container ">
          <div class="card mt-2 bg-white">
            <div class="card-title text-center mt-3 ">
              <img src="../../../assets/images/AvtarNew.png" height="140px" width="140px" class="img-rounded">
            </div>
            <div class="card-body">
              <form (ngSubmit)="!loginForm.invalid && checkLogin()" #loginForm="ngForm">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-user fa-1x"></i>
                      </span>
                  </div>
                  <input
                    type="email"
                    class="form-control py-2"
                    id="exampleInputEmail1"
                    placeholder="Enter your email address"
                    [(ngModel)]="username" [ngModelOptions]="{standalone: true}"
                    required="required"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"

                  />
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-lock fa-1x"></i>
                      </span>
                  </div>
                  <input
                    type="password"
                    class="form-control py-2"
                    id="exampleInputPassword"
                    placeholder="Enter your password"
                    [(ngModel)]="password" [ngModelOptions]="{standalone: true}"
                    required="required"

                  />
                </div>
                <p class="float-right mt-2">
                  <a href="#" target="_blank" style="color: #00b0ff;"
                  >Forgot Password?</a
                  >
                </p>
                <br />
                <button
                        type="submit"
                        class="btn btn-block"
                        style="background-color: #00b0ff; color: #fff;">

                  Log in</button><br />

                <p class="float-right mt-2">
                  New User ?<a routerLink="/register" style="color: #00b0ff;">
                  Create Account</a
                >
                </p>
                <br />
              </form>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
